services:
  - type: web
    name: quiz-app
    env: python
    plan: free
     rootDir: backend

    buildCommand: |
      # 1) بناء الواجهة الأمامية
      cd ../frontend/quiz-frontend
      npm ci
      npm run build

      # 2) نسخ مخرجات الواجهة إلى مجلد frontend-build
      cp -R dist ../../backend/frontend-build

      # 3) تثبيت مُتطلبات بايثون وجمع الملفات الثابتة
      cd ../../backend
      pip install -r requirements.txt
      python manage.py collectstatic --no-input

    startCommand: |
      python manage.py migrate --no-input
      exec gunicorn quiz_project.wsgi:application --bind 0.0.0.0:$PORT --workers=3

