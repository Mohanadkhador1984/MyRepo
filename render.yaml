services:
  - type: web
    name: myrepo-29
    env: python
    buildCommand: |
      # 1. بناء الواجهة الأمامية
      cd ../frontend/quiz-frontend
      npm ci
      npm run build

      # 2. تثبيت بايثون وجمع static
      cd ../../backend
      pip install --upgrade pip setuptools
      pip install -r requirements.txt
      python manage.py collectstatic --no-input

    startCommand: |
      python manage.py migrate --noinput && \
      gunicorn quiz_project.wsgi:application --bind 0.0.0.0:$PORT --workers=3 --log-level=info

