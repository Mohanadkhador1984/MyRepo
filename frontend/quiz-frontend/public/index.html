<!DOCTYPE html>
<html lang="ar">
  <head>
    <link rel="stylesheet" href="<%= BASE_URL %>css/app.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>بكالوريا إنجليزي</title>

    <!-- اسم التطبيق لأجهزة iOS -->
    <meta name="apple-mobile-web-app-title" content="بكالوريا إنجليزي">
    <!-- Manifest و Theme Color -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <meta name="theme-color" content="#1976D2">

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>img/icons/icon-32x32.png"
    >
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>img/icons/icon-192x192.png"
    >

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap"
      rel="stylesheet"
    >

    <!-- CSS: Vue CLI سيحقن publicPath تلقائيًا -->
    <link rel="stylesheet" href="<%= BASE_URL %>css/app.css">
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %>
        doesn't work properly without JavaScript enabled.
        Please enable it to continue.
      </strong>
    </noscript>

    <!-- عنصر الجذر لتطبيق Vue -->
    <div id="app"></div>

    <!-- ملفات JS: يفضل الاعتماد على حقن Vue CLI -->
    <!--
    <script src="<%= BASE_URL %>js/chunk-vendors.js"></script>
    <script src="<%= BASE_URL %>js/app.js"></script>
    -->

    <!-- تسجيل Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          console.log('⏳ Registering SW…');
          navigator.serviceWorker
            .register('/service-worker.js')
            .then(reg => console.log('✅ SW registered, scope=', reg.scope))
            .catch(err => console.error('❌ SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
