<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- اسم التطبيق في الـ Title -->
    <title>بكالوريا إنكليزي</title>

    <!-- اسم التطبيق على أجهزة iOS -->
    <meta name="apple-mobile-web-app-title" content="بكالوريا إنكليزي" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- اسم التطبيق في Android -->
    <meta name="application-name" content="بكالوريا إنكليزي" />

    <!-- Manifest و Theme Color -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    <meta name="theme-color" content="#1976D2" />

    <!-- أيقونات PWA -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>img/icons/icon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>img/icons/icon-192x192.png"
    />
    <!-- يمكنك إضافة أحجام أيقونات أخرى حسب الحاجة -->
    <!--
    <link rel="icon" type="image/png" sizes="72x72" href="<%= BASE_URL %>img/icons/icon-72x72.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="<%= BASE_URL %>img/icons/icon-96x96.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="<%= BASE_URL %>img/icons/icon-512x512.png" />
    -->

    <!-- خطوط Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS العام -->
    <link rel="stylesheet" href="<%= BASE_URL %>css/app.css" />
  </head>

  <body>
    <noscript>
      <strong>
        عفواً، تطبيق “بكالوريا إنكليزي” لا يعمل بشكل صحيح بدون تفعيل
        JavaScript. الرجاء تمكينه للمتابعة.
      </strong>
    </noscript>

    <!-- عنصر الجذر لتطبيق Vue -->
    <div id="app"></div>

    <!-- ملفات JS: سيحقنها Vue CLI/Public بشكل تلقائي -->
    <!--
    <script src="<%= BASE_URL %>js/chunk-vendors.js"></script>
    <script src="<%= BASE_URL %>js/app.js"></script>
    -->

    <!-- تسجيل Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          console.log('⏳ Registering Service Worker…');
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((reg) =>
              console.log('✅ SW registered, scope=', reg.scope)
            )
            .catch((err) =>
              console.error('❌ SW registration failed:', err)
            );
        });
      }
    </script>
  </body>
</html>
